name: Deploy to Railway

on:
  push:
    branches: 
      - v[0-9]+.[0-9]+

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Create github release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            DipSA realse 
          draft: false
          prerelease: false
          
      - name: Send GitHub Action trigger data to Slack workflow
        id: slack
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: |
            {
              "text": "GitHub Action build result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}",
              "blocks": [
                {
                    "type":"section",
                    "text":{
                        "type":"mrkdwn",
                        "text":"*DipSA55 CI/CD Assignment Submission*"
                    }
                },
                {
                    "type":"section",
                    "fields":[
                        {
                            "type":"mrkdwn",
                            "text":"*Name:*\n Liu Lihu"
                        },
                        {
                            "type":"mrkdwn",
                            "text":"*Metriculation:*\n A0265077"
                        },
                        {
                            "type":"mrkdwn",
                            "text":"*Email:*\n E1045748@u.nus.edu"
                        },
                        {
                            "type":"mrkdwn",
                            "text":"*Repository:*\n ${{ github.repositoryUrl }}"
                        },
                        {
                            "type":"mrkdwn",
                            "text":"*Deployment:*\n ${{ secrets.RAILWAY_APP }}"
                        }
                    ]
                },
                {
                    "type":"section",
                    "text":{
                        "type":"mrkdwn",
                        "text":"*${{ secrets.RAILWAY_APP }}| Open Application>*"
                    }
                }
              ]
            }

        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_HOOK_TEST }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
      
      - name: Install Railway
        run: npm i -g @railway/cli

      - name: Deploy
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
